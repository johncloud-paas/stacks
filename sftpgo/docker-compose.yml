services:
  app:
    image: drakkan/sftpgo:latest
    restart: unless-stopped
    user: $UID:$GID
    volumes:
      # - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME/data:/downloads
      # - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME/cookies:/cookies
      - $JOHNCLOUD_ROOT/nextcloud/data/data/ydethe/files:/srv/sftpgo:ro
      - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME/home:/var/lib/sftpgo
    # environment:
    #   - PUBLIC_HOST_URL=$HOST
    #   - YTDL_OPTIONS={"cookiefile":"/cookies/cookies.txt"}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.rule=Host(`$HOST`)"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.entrypoints=websecure"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "traefik.http.services.$COMPOSE_PROJECT_NAME.loadbalancer.server.port=8080"
      - "homepage.group=$HOME_GROUP"
      - "homepage.name=$HOME_NAME"
      - "homepage.icon=$HOME_ICON"
      - "homepage.href=https://$HOST/web/admin"
      - "homepage.description=$HOME_DESCRIPTION"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
    
