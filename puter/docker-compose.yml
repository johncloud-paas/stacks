version: '3'

services:
  app:
    image: ydethe/puter:latest
    restart: unless-stopped
    # ports:
    #   - 4000:4000    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.rule=Host(`$HOST`)"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.entrypoints=websecure"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "traefik.http.services.$COMPOSE_PROJECT_NAME.loadbalancer.server.port=4000"
      - "homepage.group=Bureautique"
      - "homepage.name=Puter"
      - "homepage.icon=https://camo.githubusercontent.com/45728src/favicons/apple-icon-180x180.png"
      - "homepage.href=https://$HOST"
      - "homepage.description=The Internet OS!"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
    
