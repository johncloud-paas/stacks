services:
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    # user: 1000:1000
    environment:
      - PORT=3001
      - NODE_ENV=production
      - OPENAI_API_KEY=$OPENAI_API_KEY
      - VECTOR_DB=lancedb
      - STORAGE_DIR=/app/server/storage/data
    volumes:
      # - $DOCUMENTS_ROOT:/app/server/storage/data
      - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME:/app/server/storage
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.rule=Host(`$HOST`)"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.entrypoints=websecure"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "traefik.http.services.$COMPOSE_PROJECT_NAME.loadbalancer.server.port=3001"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.middlewares=forward-auth-verify"

      - "homepage.group=$HOME_GROUP"
      - "homepage.name=$HOME_NAME"
      - "homepage.icon=$HOME_ICON"
      - "homepage.href=https://${HOST}"
      - "homepage.description=$HOME_DESCRIPTION"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
    