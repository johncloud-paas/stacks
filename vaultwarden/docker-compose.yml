version: "3.8"

services:
  server:
    image: vaultwarden/server:latest-alpine
    restart: unless-stopped
    environment:
      DOMAIN: https://$HOST
      TZ: $TZ
      SMTP_HOST: $SMTP_HOST
      SMTP_FROM: $SMTP_FROM
      SMTP_PORT: $SMTP_PORT
      SMTP_SECURITY: $SMTP_SECURITY
      SMTP_USERNAME: $SMTP_USERNAME
      SMTP_PASSWORD: $SMTP_PASSWORD
    volumes:
      - $JOHNCLOUD_ROOT/vaultwarden/data:/data/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vaultwarden.rule=Host(`$HOST`)"
      - "traefik.http.routers.vaultwarden.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden.tls.certresolver=letsencrypt"
      - "homepage.group=Bureautique"
      - "homepage.name=Vaultwardeb"
      # - "homepage.icon=https://github.com/kopia/kopia/blob/aafcee3ecc681bb235ec40f2baa325b85274ef59/icons/kopia-app-1024.svg"
      - "homepage.href=https://$HOST"
      - "homepage.description=Password manager"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
    