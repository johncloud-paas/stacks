services:
  sopradb:
    image: 'mariadb:10.2'
    volumes:
      - $JOHNCLOUD_ROOT/COMPOSE_PROJECT_NAME/data:/var/lib/mysql
      - '$JOHNCLOUD_ROOT/COMPOSE_PROJECT_NAME/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d'
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 50
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.$COMPOSE_PROJECT_NAME.entrypoints=mysql"
      - "traefik.tcp.routers.$COMPOSE_PROJECT_NAME.rule=HostSNI(`$HOST`)"
      - "traefik.tcp.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "traefik.tcp.services.$COMPOSE_PROJECT_NAME.loadbalancer.server.port=3306"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
