version: '3.8'

services:
  grafana:
    image: grafana/grafana:10.1.0
    restart: unless-stopped
    user: "0:0"
    environment:
      - TZ=$TZ
      - GF_AUTH_ANONYMOUS_ENABLED=$GF_AUTH_ANONYMOUS_ENABLED
      - GF_AUTH_BASIC_ENABLED=$GF_AUTH_BASIC_ENABLED
      - GF_AUTH_PROXY_ENABLED=$GF_AUTH_PROXY_ENABLED
      - GF_USERS_ALLOW_SIGN_UP=$GF_USERS_ALLOW_SIGN_UP
      - GF_INSTALL_PLUGINS=$GF_INSTALL_PLUGINS
      - GF_SERVER_ROOT_URL=$GF_SERVER_ROOT_URL
    volumes:
      - $JOHNCLOUD_ROOT/monitoring/grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana-secure.entrypoints=websecure"
      - "traefik.http.routers.grafana-secure.rule=Host(`$GF_HOST`)"
      - "traefik.http.routers.grafana-secure.middlewares=forward-auth-verify"
      - "traefik.http.routers.grafana-secure.tls=true"
      - "traefik.http.routers.grafana-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana-secure.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  redis:
    image: redis:7.2.0
    environment:
      - TZ=$TZ
      - ENABLE_OVERCOMMIT_MEMORY=true
    ports:
    - 6379:6379
    labels:
      - "traefik.enable=false"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    ports:
      - 8987:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command: -max_procs=4 -docker_only=true
    environment:
      - TZ=$TZ
    depends_on:
      - redis
    labels:
      - "traefik.enable=false"

  loki:
    image: grafana/loki:latest
    user: "0:0"
    ports:
      - 3100:3100
    volumes:
      - $JOHNCLOUD_ROOT/monitoring/loki:/loki
      - ./loki/config.yml:/etc/loki/loki-config.yaml
    command: -config.file=/etc/loki/loki-config.yaml
    environment:
      - TZ=$TZ
    labels:
      - "traefik.enable=false"
        
  promtail:
    image:  grafana/promtail:latest
    volumes:
      - ./promtail/config.yml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/docker-config.yaml
    environment:
      - TZ=$TZ
    depends_on:
      - loki
    labels:
      - "traefik.enable=false"
        
  prometheus:
    image: prom/prometheus:v2.15.2
    restart: unless-stopped
    user: "0:0"
    volumes:
      - ./prometheus/:/etc/prometheus/
      - $JOHNCLOUD_ROOT/monitoring/prometheus/db:/prometheus
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - "--web.route-prefix=/"
      - "--web.external-url=https://$PROM_HOST"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    environment:
      - TZ=$TZ
    labels:
      - "traefik.enable=false"

networks:
  default:
    external: true
    name: traefik-proxy
      
