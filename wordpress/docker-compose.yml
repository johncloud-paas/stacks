version: '3.1'

services:
  wordpress:
    image: bitnami/wordpress
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      WORDPRESS_USERNAME: "${WORDPRESS_USERNAME}"
      WORDPRESS_PASSWORD: "${WORDPRESS_PASSWORD}"
      WORDPRESS_DATABASE_HOST: "${COMPOSE_PROJECT_NAME}-mysql-1"
      WORDPRESS_DATABASE_USER: "${DB_USER}"
      WORDPRESS_DATABASE_PASSWORD: "${DB_PASSWORD}"
      WORDPRESS_DATABASE_NAME: "${DB_NAME}"
    volumes:
      - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME/wordpress:/bitnami/wordpress
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.rule=Host(`$HOST`)"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.entrypoints=websecure"
      - "traefik.http.routers.$COMPOSE_PROJECT_NAME.tls.certresolver=letsencrypt"
      - "homepage.group=Websites"
      - "homepage.name=$COMPOSE_PROJECT_NAME"
      # - "homepage.icon=nextcloud.svg"
      - "homepage.href=https://$HOST"
      # - "homepage.description=Online collaboration platform"

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - $JOHNCLOUD_ROOT/$COMPOSE_PROJECT_NAME/db:/var/lib/mysql
    labels:
      - "traefik.enable=false"

networks:
  default:
    external: true
    name: $TRAEFIK_NETWORK
